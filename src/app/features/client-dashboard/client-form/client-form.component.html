<div class="fixed inset-0 bg-black bg-opacity-50 z-40" (click)="onClose()"></div>
<div class="fixed inset-y-0 right-0 w-full max-w-2xl bg-white z-50 shadow-lg transform transition-transform duration-300 ease-in-out translate-x-0">
  <div class="flex flex-col h-full">
    <!-- Header -->
    <header class="flex items-center justify-between p-6 border-b">
      <h2 class="text-2xl font-bold text-gray-800">{{ isEditMode ? 'Editar Cliente' : 'Novo Cliente' }}</h2>
      <button (click)="onClose()" class="p-2 rounded-full hover:bg-gray-100">
        <span class="material-symbols-outlined text-gray-600">close</span>
      </button>
    </header>

    <!-- Form -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex-grow p-6 overflow-y-auto">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="col-span-2">
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome do Cliente</label>
          <input id="name" formControlName="name" placeholder="Ex: Innova Corp" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500">
        </div>
        <div class="col-span-2">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input id="email" type="email" formControlName="email" placeholder="Ex: contato@innovacorp.com" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500">
        </div>
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
          <input id="phone" formControlName="phone" placeholder="Ex: +1 (555) 123-4567" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500">
        </div>
        <div>
          <label for="contactPerson" class="block text-sm font-medium text-gray-700 mb-1">Pessoa de Contato</label>
          <input id="contactPerson" formControlName="contactPerson" placeholder="Ex: João da Silva" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500">
        </div>
        <div class="col-span-2">
          <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Endereço</label>
          <input id="address" formControlName="address" placeholder="Ex: 123 Tech Street, Silicon Valley, CA" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500">
        </div>
        <div class="col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-1">Logo do Cliente</label>
          <div class="flex items-center gap-4">
            <div class="w-20 h-20 rounded-lg border border-dashed border-gray-300 flex items-center justify-center cursor-pointer hover:bg-gray-50" (click)="fileInput.click()">
              <img *ngIf="imagePreview" [src]="imagePreview" alt="Preview" class="w-full h-full object-cover rounded-lg">
              <span *ngIf="!imagePreview" class="material-symbols-outlined text-gray-400">add_photo_alternate</span>
              <input #fileInput type="file" (change)="onFileSelected($event)" class="hidden" accept="image/*">
            </div>
            <div class="flex-grow">
              <label for="imageUrl" class="block text-xs font-medium text-gray-600 mb-1">Ou insira a URL do logo</label>
              <input id="imageUrl" formControlName="imageUrl" (input)="onUrlInput($event)" placeholder="https://example.com/logo.png" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500">
            </div>
          </div>
        </div>
        <div>
          <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
          <select id="status" formControlName="status" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500">
            <option value="active">Ativo</option>
            <option value="suspended">Suspenso</option>
            <option value="prospect">Prospect</option>
          </select>
        </div>
      </div>
    </form>

    <!-- Footer -->
    <footer class="flex items-center justify-end p-6 border-t">
      <button (click)="onClose()" type="button" class="px-6 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
        Cancelar
      </button>
      <button (click)="onSubmit()" type="submit" [disabled]="form.invalid" class="ml-4 px-6 py-2 text-sm font-medium text-white bg-purple-600 border border-transparent rounded-lg shadow-sm hover:bg-purple-700 disabled:bg-gray-400">
        {{ isEditMode ? 'Salvar Alterações' : 'Criar Cliente' }}
      </button>
    </footer>
  </div>
</div>

<div class="flex h-screen">
  <aside class="w-64 bg-white border-r border-[var(--border-color)] flex flex-col">
    <div class="p-6 flex items-center gap-3">
      <span class="material-symbols-outlined text-[var(--primary-color)] text-3xl"> business_center </span>
      <h1 class="text-2xl font-bold text-[var(--primary-color)]">ClientFlow</h1>
    </div>
    <nav class="flex-1 px-4 py-2">
      <a *ngFor="let item of menuItems"
         [routerLink]="item.route"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: true}"
         class="flex items-center gap-3 px-4 py-3 text-[var(--text-dark)] hover:bg-purple-50 hover:text-[var(--primary-color)] rounded-lg transition-colors">
        <span class="material-symbols-outlined">{{ item.icon }}</span>
        <span class="font-medium">{{ item.label }}</span>
      </a>
    </nav>

    <div class="px-4 mt-4 flex-1">
      <h3 class="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider">Meus Clientes</h3>
      <div class="mt-3 space-y-1">
        <a *ngFor="let client of clients$ | async"
           [routerLink]="['/clients', client.id]"
           routerLinkActive="active-client"
           class="group flex items-center px-4 py-2 text-sm font-medium text-gray-500 rounded-md hover:bg-gray-50 hover:text-gray-700 transition-colors">
          <img [src]="client.imageUrl" alt="Client Logo" class="w-6 h-6 rounded-full mr-3">
          <span>{{ client.name }}</span>
        </a>
      </div>
    </div>

    <div class="p-4 border-t border-[var(--border-color)]">
      <div class="flex items-center gap-3">
        <img alt="User Avatar" class="size-10 rounded-full" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCB766poTz5bKwPeYO_Dlu8HNGJDMEYWArbYmF7ihlUvy8zdLOfQhW7pOJDa8f-SMBiW4sOgfWj6YCFHR5RFcFayjDd83rqr-4pRMCG62H8Y0lSoHxMC65QPHm1MiLfhcTI3A81FVqP7KeCUiGET8MxTPn-X46XCL6nUKaDyQFY02ZMumOUgC4zipLvnG2tpiTZs7dvH_49NnimPKfhutSDrFBbQTsWLiarB6SWYmba68E4Iwf5zb52PBGvTHewi1mt-P-0iK4anwA"/>
        <div>
          <p class="font-semibold">{{ currentUser?.name || 'Ana Silva' }}</p>
          <p class="text-sm text-gray-500">{{ currentUser?.email || 'ana.silva@email.com' }}</p>
        </div>
      </div>
    </div>
  </aside>

  <div class="flex-1 flex flex-col overflow-hidden">
    <main class="flex-1 overflow-y-auto p-10">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
